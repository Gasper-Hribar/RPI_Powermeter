# This is a configuration file for powermeter app. 
#
# In this config file it is defined:
#  I2C addresses of four RPi Expander chips 
#  refresh rate
#  diode correction factors
#

defaults:
  refresh rate: 2  # [Hz]

diode ports:
  diodeport 1:
      i2c address:
        adc: 0x48
        tca: 0x38

  diodeport 2:
      i2c address:
        adc: 0x49
        tca: 0x39

  diodeport 3:
      i2c address:
        adc: 0x4A
        tca: 0x3A

  diodeport 4:
      i2c address:
        adc: 0x4C
        tca: 0x3B

diodes:
  d0.0:
    name: 'ps100-6bb'
    correction: 1

  d0.8:
    name: 'ps100-7'
    correction: 1

  d0.4:
    name: 'ps100-6b'
    correction: 1

  d1.2:
    name: 'ps100-7'
    correction: 1

  # the list goes on